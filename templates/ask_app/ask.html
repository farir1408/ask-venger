{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    <h2>New Question</h2>

    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-md-2 col-lg-2 control-label">Title</label>
            <div class="col-md-10 col-lg-10">
                <input type="text" class="form-control" placeholder="Type your title here...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 col-lg-2 control-label">Text</label>
            <div class="col-md-10 col-lg-10">
                <textarea class="form-control" rows="15" placeholder="Type your question here..."></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 col-lg-2 control-label">Tags</label>
            <div class="col-md-10 col-lg-10">
                <input type="text" class="form-control" placeholder="Type your title here...">
            </div>
        </div>

        <div align="right">
            <button type="button" class="btn btn-success">Ask!</button>
        </div>

    </form>

{% endblock %}
