{% extends 'base.html' %}
{% load staticfiles %}

{%block content%}
<div class="col-xs-12 col-sm-12">
    <h2 style="margin: 0px">New question</h2>
    <br>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
            <div class="col-md-12">
                <fieldset>
                    {% for item in form %}
                        <div class="row">
                            <label for="quest" class="col-sm-1 control-label">{{ item.label }}</label>
                            <div class="col-sm-9">
                                {{ item }}
                            </div>
                        </div>
                        <br>
                    {% endfor %}
                    <div class="form-group">
                        <input type="submit" value="Ask it" class="btn btn-success"/>
                    </div>
                </fieldset>
            </div>
    </form>
</div>
{% endblock%}
