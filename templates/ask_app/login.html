{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    <h2>Log in</h2>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 col-lg-2 control-label">Login</label>
            <div class="col-md-5 col-lg-5">
                <input type="text" class="form-control" placeholder="Enter you login here">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 col-lg-2 control-label">Password</label>
            <div class="col-md-5 col-lg-5">
                <input type="password" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-2 col-lg-2"></div>
            <div class="col-md-2 col-lg-2">
                <button type="submit" class="btn btn-default">Log in</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-2 col-lg-2"></div>
            <a href="{% url 'signup' %}">Create new account</a>
        </div>
    </form>

{% endblock %}
