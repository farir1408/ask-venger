{% extends 'base.html' %}

{% block content %}

    {% include 'ask_app/partials/_question.html' %}

    {% for answer in answers %}
        <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div><a style="font-size: 26px; color:grey" href="#" class="glyphicon glyphicon-triangle-top"></a></div>
                <div align=center style="font-size: 16px; color:grey" ><h4>{{ answer.votes }}</h4></div>
                <div><a style="font-size: 26px; color:grey" href="#" class="glyphicon glyphicon-triangle-bottom"></a></div>
            </div>

            <div class="col-xs-9 col-sm-9">
                <img src="https://citaty.info/files/portraits/26875.jpg" width="85" height="85">
            </div>
        </div>

        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <h4>Заголовок вопроса</h4>
            <p>{{ answer.text }}</p>

            <p class="row">
            <div class="col-md-12">
                <i class="glyphicon glyphicon-user"></i> by <a href="">CoolerOff</a>
                | <i class="glyphicon glyphicon-calendar"></i> 12.11.2017
            </div>
        </p>
        </div>
    </div>
    <hr>
    {% endfor %}

{% endblock %}
